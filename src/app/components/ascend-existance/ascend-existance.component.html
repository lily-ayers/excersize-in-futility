<div class="button-viewport">
  <h1>Ascend for {{ record.lifeExperience | number: '1.0-0'}} Deja Vu!</h1>
  <div class="tooltip-zone">
    <button [disabled]="record.lifeExperience >= 1" (click)="ascend()">
      ASCEND!
    </button>
    <span class="tooltip">You will lose all progress, but gain Deja Vu, which increases all earnings by 10% each!</span>
  </div>
</div>
